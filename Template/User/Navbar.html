{% load static %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="navbar-brand d-flex align-items-center">
        <img src="{{customer.photo.url}}" alt="Profile" class="logo" />
        <span class="ms-2 ml-3">{{customer.user_id.first_name}}</span>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for c in category %}
            <a class="dropdown-item" href="{% url 'viewProducts' c.id %}">{{c.category_name}}</a>
            {% endfor %}
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link link" href="{% url 'userHome' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link" href="{% url 'viewCart' %}">Cart
            <span class="badge badge-warning ml-1">{{count}}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div>
</nav>
